name: perf-guard

on:
  pull_request:
    paths:
      - "desktop/electron/main.js"
      - "shared/**"
      - "scripts/bench-buffer-readers.js"
      - "scripts/ci-perf-guard.js"
      - ".github/workflows/perf-guard.yml"
  workflow_dispatch:

jobs:
  buffer-reader-guard:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0

      - name: Run perf guard
        run: node scripts/ci-perf-guard.js
